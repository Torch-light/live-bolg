<div >
    <main class="colorPlane " [ngClass]=anmite.class appOnresize>

        <section class="box" *ngFor="let item of pageItem">
            <div class="accordion" [ngClass]=item.class appSlide>
                <p class="cardTitle">{{item.name}}</p>
                <!--<p class="introduce">{{item.introduce}}</p>-->
                <!--<p class="details">{{item.details}}</p>-->
            </div>
            <article class="card">
                <!--<p class="cardTitle">{{item.name}}</p>-->
                <div class="paggingHead"></div>
                <a class="cardName" routerLink="{{item.link}}">{{item.name}}</a>
            </article>
        </section>

    </main>
</div>
<footer class="footer">
    <p class="footerText">我们读诗、写诗并不是因为它们好玩，而是因为我们是人类的一分子，而人类是充满激情的。没错，医学、法律、商业、工程，这些都是崇高的追求，足以支撑人的一生。但诗歌、美丽、浪漫、爱情，这些才是我们活着的意义。
    </p>

</footer>
